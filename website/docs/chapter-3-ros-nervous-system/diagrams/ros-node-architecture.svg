<svg width="600" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-size="18" font-weight="bold">ROS Node Architecture</text>

  <!-- Nodes -->
  <rect x="50" y="100" width="120" height="60" fill="#e0f7fa" stroke="#000" stroke-width="2" rx="10"/>
  <text x="110" y="130" text-anchor="middle" font-size="14">Camera</text>
  <text x="110" y="145" text-anchor="middle" font-size="12">Node</text>

  <rect x="240" y="60" width="120" height="60" fill="#e0f7fa" stroke="#000" stroke-width="2" rx="10"/>
  <text x="300" y="90" text-anchor="middle" font-size="14">Navigation</text>
  <text x="300" y="105" text-anchor="middle" font-size="12">Node</text>

  <rect x="240" y="160" width="120" height="60" fill="#e0f7fa" stroke="#000" stroke-width="2" rx="10"/>
  <text x="300" y="190" text-anchor="middle" font-size="14">Control</text>
  <text x="300" y="205" text-anchor="middle" font-size="12">Node</text>

  <rect x="430" y="100" width="120" height="60" fill="#e0f7fa" stroke="#000" stroke-width="2" rx="10"/>
  <text x="490" y="130" text-anchor="middle" font-size="14">Display</text>
  <text x="490" y="145" text-anchor="middle" font-size="12">Node</text>

  <!-- Topics -->
  <line x1="170" y1="130" x2="240" y2="80" stroke="#f44336" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="200" y="70" font-size="12" fill="#f44336">/image_raw</text>

  <line x1="170" y1="130" x2="240" y2="180" stroke="#f44336" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="200" y="170" font-size="12" fill="#f44336">/image_raw</text>

  <line x1="360" y1="80" x2="430" y2="120" stroke="#2196f3" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="390" y="60" font-size="12" fill="#2196f3">/cmd_vel</text>

  <line x1="360" y1="180" x2="430" y2="130" stroke="#2196f3" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="390" y="160" font-size="12" fill="#2196f3">/cmd_vel</text>

  <!-- Arrow marker definition -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="10" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#000" />
    </marker>
  </defs>

  <!-- Legend -->
  <rect x="20" y="250" width="160" height="100" fill="none" stroke="#ccc"/>
  <text x="30" y="270" font-size="14" font-weight="bold">Legend:</text>
  <circle cx="40" cy="290" r="5" fill="#f44336"/>
  <text x="55" y="295" font-size="12">Topics</text>
  <circle cx="40" cy="310" r="5" fill="#2196f3"/>
  <text x="55" y="315" font-size="12">Commands</text>
  <rect x="35" y="325" width="10" height="10" fill="#e0f7fa" stroke="#000"/>
  <text x="55" y="335" font-size="12">Nodes</text>
</svg>