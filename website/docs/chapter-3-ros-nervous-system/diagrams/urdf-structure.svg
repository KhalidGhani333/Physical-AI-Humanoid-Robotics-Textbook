<svg width="700" height="500" xmlns="http://www.w3.org/2000/svg">
  <!-- Title -->
  <text x="350" y="30" text-anchor="middle" font-size="18" font-weight="bold">URDF Robot Structure</text>

  <!-- Robot visualization -->
  <g transform="translate(350, 300)">
    <!-- Base link -->
    <rect x="-60" y="-20" width="120" height="40" fill="#bbdefb" stroke="#000" stroke-width="2" rx="5"/>
    <text x="0" y="-5" text-anchor="middle" font-size="12">Base Link</text>

    <!-- Torso -->
    <rect x="-30" y="-80" width="60" height="60" fill="#c8e6c9" stroke="#000" stroke-width="2" rx="5"/>
    <text x="0" y="-50" text-anchor="middle" font-size="12">Torso</text>

    <!-- Head -->
    <circle cx="0" cy="-110" r="20" fill="#ffcdd2" stroke="#000" stroke-width="2"/>
    <text x="0" y="-115" text-anchor="middle" font-size="12">Head</text>

    <!-- Left Arm -->
    <line x1="30" y1="-60" x2="70" y2="-60" stroke="#000" stroke-width="8" stroke-linecap="round"/>
    <line x1="70" y1="-60" x2="100" y2="-60" stroke="#000" stroke-width="6" stroke-linecap="round"/>
    <text x="85" y="-65" text-anchor="middle" font-size="10">Left Arm</text>

    <!-- Right Arm -->
    <line x1="-30" y1="-60" x2="-70" y2="-60" stroke="#000" stroke-width="8" stroke-linecap="round"/>
    <line x1="-70" y1="-60" x2="-100" y2="-60" stroke="#000" stroke-width="6" stroke-linecap="round"/>
    <text x="-85" y="-65" text-anchor="middle" font-size="10">Right Arm</text>

    <!-- Left Leg -->
    <line x1="20" y1="20" x2="20" y2="80" stroke="#000" stroke-width="8" stroke-linecap="round"/>
    <line x1="20" y1="80" x2="20" y2="130" stroke="#000" stroke-width="6" stroke-linecap="round"/>
    <text x="35" y="70" text-anchor="middle" font-size="10">Left Leg</text>

    <!-- Right Leg -->
    <line x1="-20" y1="20" x2="-20" y2="80" stroke="#000" stroke-width="8" stroke-linecap="round"/>
    <line x1="-20" y1="80" x2="-20" y2="130" stroke="#000" stroke-width="6" stroke-linecap="round"/>
    <text x="-35" y="70" text-anchor="middle" font-size="10">Right Leg</text>

    <!-- Joints visualization -->
    <circle cx="0" cy="-20" r="5" fill="#ff9800" stroke="#000" stroke-width="1"/>
    <text x="10" y="-25" font-size="9" fill="#ff9800">Joint</text>

    <circle cx="0" cy="-80" r="5" fill="#ff9800" stroke="#000" stroke-width="1"/>
    <text x="10" y="-85" font-size="9" fill="#ff9800">Joint</text>

    <circle cx="0" cy="-110" r="5" fill="#ff9800" stroke="#000" stroke-width="1"/>
    <text x="10" y="-115" font-size="9" fill="#ff9800">Joint</text>

    <circle cx="30" cy="-60" r="5" fill="#ff9800" stroke="#000" stroke-width="1"/>
    <circle cx="-30" cy="-60" r="5" fill="#ff9800" stroke="#000" stroke-width="1"/>
    <circle cx="20" cy="20" r="5" fill="#ff9800" stroke="#000" stroke-width="1"/>
    <circle cx="-20" cy="20" r="5" fill="#ff9800" stroke="#000" stroke-width="1"/>
  </g>

  <!-- URDF Structure Explanation -->
  <rect x="50" y="60" width="600" height="160" fill="#f5f5f5" stroke="#000" stroke-width="2"/>
  <text x="350" y="80" text-anchor="middle" font-size="14" font-weight="bold">URDF Structure Components</text>

  <!-- Links -->
  <rect x="80" y="100" width="150" height="40" fill="#bbdefb" stroke="#000" stroke-width="1"/>
  <text x="155" y="125" text-anchor="middle" font-size="12" font-weight="bold">Links</text>
  <text x="155" y="140" text-anchor="middle" font-size="10">Rigid bodies</text>

  <!-- Joints -->
  <rect x="260" y="100" width="150" height="40" fill="#c8e6c9" stroke="#000" stroke-width="1"/>
  <text x="335" y="125" text-anchor="middle" font-size="12" font-weight="bold">Joints</text>
  <text x="335" y="140" text-anchor="middle" font-size="10">Connect links</text>

  <!-- Materials -->
  <rect x="440" y="100" width="150" height="40" fill="#ffcdd2" stroke="#000" stroke-width="1"/>
  <text x="515" y="125" text-anchor="middle" font-size="12" font-weight="bold">Materials</text>
  <text x="515" y="140" text-anchor="middle" font-size="10">Visual properties</text>

  <!-- URDF Properties -->
  <text x="100" y="170" text-anchor="start" font-size="11">• Links: Represent rigid parts of the robot (base, arms, head)</text>
  <text x="100" y="185" text-anchor="start" font-size="11">• Joints: Define how links connect and move (revolute, prismatic, fixed)</text>
  <text x="100" y="200" text-anchor="start" font-size="11">• Visual: How the robot appears in simulation and visualization</text>
  <text x="100" y="215" text-anchor="start" font-size="11">• Collision: How the robot interacts with physics simulation</text>

  <!-- TF Tree Visualization -->
  <rect x="50" y="240" width="600" height="200" fill="#fafafa" stroke="#000" stroke-width="2"/>
  <text x="350" y="260" text-anchor="middle" font-size="14" font-weight="bold">Transform (TF) Tree</text>

  <!-- TF Tree -->
  <circle cx="350" cy="290" r="15" fill="#e3f2fd" stroke="#000" stroke-width="1"/>
  <text x="350" y="295" text-anchor="middle" font-size="10">base_link</text>

  <line x1="350" y1="305" x2="280" y2="340" stroke="#000" stroke-width="1"/>
  <line x1="350" y1="305" x2="420" y2="340" stroke="#000" stroke-width="1"/>

  <circle cx="280" cy="340" r="12" fill="#e8f5e8" stroke="#000" stroke-width="1"/>
  <text x="280" y="345" text-anchor="middle" font-size="9">torso</text>

  <circle cx="420" cy="340" r="12" fill="#e8f5e8" stroke="#000" stroke-width="1"/>
  <text x="420" y="345" text-anchor="middle" font-size="9">head</text>

  <line x1="280" y1="352" x2="240" y2="380" stroke="#000" stroke-width="1"/>
  <line x1="280" y1="352" x2="320" y2="380" stroke="#000" stroke-width="1"/>
  <line x1="420" y1="352" x2="390" y2="380" stroke="#000" stroke-width="1"/>
  <line x1="420" y1="352" x2="450" y2="380" stroke="#000" stroke-width="1"/>

  <circle cx="240" cy="380" r="10" fill="#f3e5f5" stroke="#000" stroke-width="1"/>
  <text x="240" y="385" text-anchor="middle" font-size="8">left_arm</text>

  <circle cx="320" cy="380" r="10" fill="#f3e5f5" stroke="#000" stroke-width="1"/>
  <text x="320" y="385" text-anchor="middle" font-size="8">right_arm</text>

  <circle cx="390" cy="380" r="10" fill="#f3e5f5" stroke="#000" stroke-width="1"/>
  <text x="390" y="385" text-anchor="middle" font-size="8">left_leg</text>

  <circle cx="450" cy="380" r="10" fill="#f3e5f5" stroke="#000" stroke-width="1"/>
  <text x="450" y="385" text-anchor="middle" font-size="8">right_leg</text>

  <!-- Legend -->
  <rect x="500" y="450" width="150" height="40" fill="none" stroke="#ccc"/>
  <text x="505" y="465" font-size="10">URDF = Unified Robot Description Format</text>
  <text x="505" y="480" font-size="10">Defines robot structure for ROS tools</text>
</svg>