<svg width="600" height="350" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="white"/>

  <!-- Title -->
  <text x="300" y="30" text-anchor="middle" font-size="18" font-weight="bold" fill="#333">Physics Concepts in Robotics</text>

  <!-- Force Diagram -->
  <g transform="translate(100, 100)">
    <!-- Robot arm -->
    <line x1="0" y1="0" x2="100" y2="30" stroke="#333" stroke-width="8" stroke-linecap="round"/>
    <!-- Force arrow -->
    <line x1="100" y1="30" x2="140" y2="10" stroke="#d32f2f" stroke-width="3" marker-end="url(#arrow)"/>
    <!-- Force label -->
    <text x="120" y="5" font-size="12" fill="#d32f2f">Force</text>
    <!-- Label -->
    <text x="50" y="60" text-anchor="middle" font-size="12" fill="#555">Force: Push/Pull</text>
  </g>

  <!-- Torque Diagram -->
  <g transform="translate(320, 80)">
    <!-- Pivot point -->
    <circle cx="0" cy="0" r="5" fill="#333"/>
    <!-- Lever arm -->
    <line x1="0" y1="0" x2="80" y2="0" stroke="#333" stroke-width="4"/>
    <!-- Force at end -->
    <line x1="80" y1="0" x2="80" y2="40" stroke="#d32f2f" stroke-width="3" marker-end="url(#arrow)"/>
    <!-- Torque arc -->
    <path d="M 0 0 A 30 30 0 0 1 25 -15" fill="none" stroke="#1976d2" stroke-width="2" marker-end="url(#arc-arrow)"/>
    <!-- Labels -->
    <text x="40" y="20" text-anchor="middle" font-size="12" fill="#555">Torque</text>
    <text x="0" y="35" text-anchor="middle" font-size="12" fill="#555">Pivot</text>
    <text x="80" y="55" text-anchor="middle" font-size="12" fill="#555">Force</text>
  </g>

  <!-- Friction Diagram -->
  <g transform="translate(100, 220)">
    <!-- Block -->
    <rect x="0" y="0" width="60" height="40" fill="#bbdefb" stroke="#1976d2" stroke-width="2"/>
    <!-- Surface -->
    <rect x="-20" y="40" width="100" height="10" fill="#a5d6a7"/>
    <!-- Normal force -->
    <line x1="30" y1="0" x2="30" y2="-20" stroke="#388e3c" stroke-width="2" marker-end="url(#arrow)"/>
    <!-- Applied force -->
    <line x1="60" y1="20" x2="90" y2="20" stroke="#d32f2f" stroke-width="2" marker-end="url(#arrow)"/>
    <!-- Friction force -->
    <line x1="0" y1="20" x2="-30" y2="20" stroke="#f57c00" stroke-width="2" marker-end="url(#arrow)"/>
    <!-- Labels -->
    <text x="30" y="-25" text-anchor="middle" font-size="10" fill="#388e3c">Normal</text>
    <text x="75" y="15" text-anchor="middle" font-size="10" fill="#d32f2f">Applied</text>
    <text x="-15" y="15" text-anchor="middle" font-size="10" fill="#f57c00">Friction</text>
  </g>

  <!-- Concept Labels -->
  <text x="130" y="70" text-anchor="middle" font-size="14" font-weight="bold" fill="#d32f2f">FORCE</text>
  <text x="360" y="60" text-anchor="middle" font-size="14" font-weight="bold" fill="#1976d2">TORQUE</text>
  <text x="130" y="210" text-anchor="middle" font-size="14" font-weight="bold" fill="#f57c00">FRICTION</text>

  <!-- Arrowhead definitions -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#333" />
    </marker>
    <marker id="arc-arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#1976d2" />
    </marker>
  </defs>
</svg>